overwrite: true
schema: "https://super-great-pizza.myshopify.io/graphql"
documents: "app/javascript/**/*.ts"
generates:
  app/javascript/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      withHooks: true